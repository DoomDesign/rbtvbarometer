									<li data-target="#carousel-example" data-slide-to="1">Lovemeter</li>
								</ol>
							</div>
						</div>
					</div>
				</div>
			
			</div>
		</header>

							<div class="sk-child sk-bounce2"></div>
							<div class="sk-child sk-bounce3"></div>
						</div>
					</div>
					
					
					<div class="col-xs-12"><div id="emoticoncontainer"></div></div>
					
				</div>
